            </div>

                </div>
                <div>

                    <div class="dot"></div>
                </div>
            </div>

            <div id="dice5" class="dice">
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dot"></div>
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div id="dice6" class="dice">
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <div class="player-box">
            <div class="player">Player Two</div>

            <div id="dice1" class="dice">
                <div class="dot"></div>
            </div>

            <div id="dice2" class="dice">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div id="dice3" class="dice">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div id="dice4" class="dice">
                <div>

                </div>
                <div>

                    <div class="dot"></div>
                </div>
            </div>

            <div id="dice5" class="dice">

                <div>

            </div>

            <div id="dice6" class="dice">
                <div>
                    <div class="dot"></div>

                    <div class="dot"></div>
                </div>
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        
    </main>
    
    <footer>
        <div>The Dicee Game by Matt Turner</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
