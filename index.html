<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1 id="heading">Click the button to play!</h1>
    <button id="button">Click Me!</button>
    <main>
        
        <div class="player-box">
            <div class="player">Player One</div>

            <div id="dice1" class="dice">
                <div class="dot"></div>
            </div>

            <div id="dice2" class="dice">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div id="dice3" class="dice">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div id="dice4" class="dice">
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div id="dice5" class="dice">
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dot"></div>
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div id="dice6" class="dice">
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <div class="player-box">
            <div class="player">Player Two</div>

            <div id="dice1" class="dice">
                <div class="dot"></div>
            </div>

            <div id="dice2" class="dice">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div id="dice3" class="dice">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div id="dice4" class="dice">
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div id="dice5" class="dice">
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dot"></div>
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div id="dice6" class="dice">
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        
    </main>
    
    <footer>
        <div>The Dice Game by Matt Turner</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
