<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1 id="heading">Refresh Me!</h1>

    <main>
     
<!-- player 1 dice -->
        <div class="player-box">
            <div class="player">Player One</div>

            <div id="player1D1" class="dice1 dice visible">
                <div class="dot"></div>
            </div>

            <div id="player1D2" class="dice2 dice hidden">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div id="player1D3" class="dice3 dice hidden">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div id="player1D4" class="dice4 dice hidden">
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div id="player1D5" class="dice5 dice hidden">
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dot"></div>
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div id="player1D6" class="dice6 dice hidden">
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

<!-- player 2 dice -->
        <div class="player-box">
            <div class="player">Player Two</div>

            <div id="player2D1" class="dice1 dice visible">
                <div class="dot"></div>
            </div>

            <div id="player2D2" class="dice2 dice hidden">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div id="player2D3" class="dice3 dice hidden">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div id="player2D4" class="dice4 dice hidden">
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div id="player2D5" class="dice5 dice hidden">
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dot"></div>
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div id="player2D6" class="dice6 dice hidden">
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        
    </main>
    
    <footer>
        <div>The Dice Game by Matt Turner</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
